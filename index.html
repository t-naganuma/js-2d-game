<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-2d-game</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #canvas {
            background-color: #91b493;
            display: block;
            margin: 0 auto;
            opacity: .5;
        }
        button {
            border-radius: 5px;
            background-color: #a4a4a4;
            color: #fff;
            display: block;
            margin: 10px auto 0;
            padding: 8px 0;
            text-align: center;
            transition: opacity .3s ease;
            width: 100px;
        }
        button:hover {
            opacity: .8;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <button onclick="gameStart()">スタート</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const stone = new Image(); // 石を複数別の物を表示したい場合、Stoneクラスに入れる。
        stone.src = './image/stone.png';
        const bg = new Image(); // 背景
        bg.src = './image/bg_natural_sougen.jpg';

        let x = 1000;
        let y = 450;

        let stones = [];
        class Stone {
            constructor(x) {
                this.x = x;
                this.y = 450;
                this.w = 100;
                this.h = 100;
                stones.push(this);
            }

            move(target) {
                this.x = this.x - 10;
                ctx.drawImage(stone, this.x, this.y, this.w, this.h);
            }
        }

        for (let i = 1; i <= 5; i++) {
            new Stone(300 * i);
        }

        class Unicorn {
            constructor() {
                this.x = 100;
                this.y = 450;
                this.w = 80;
                this.h = 80;
                this.vy = 0;
                this.jumpPower = -15;
                this.jumping = false;
                this.unicorn = new Image();
                this.unicorn.src = './image/unicorn.png';
            }

            draw() {
                ctx.drawImage(this.unicorn, this.x, this.y, this.w, this.h);
            }

            jump() {
                this.vy = this.jumpPower;
                this.jumping = true;
            }

            update() {
                console.log('update');
                if (this.jumping) {
                    this.y += this.vy;
                    this.vy += 2;
                }

                if (this.y >= 450) {
                    this.jumping = false;
                }
                
                stones.forEach((stone, i) => { // 石とキャラの距離を測り0になったらあたり
                    const distanceX = this.x - stone.x;
                    const distanceY = this.y - stone.y;

                    // 横の距離と縦の距離が20以下ならゲームオーバー
                    if (Math.abs(distanceX) <= 20 && Math.abs(distanceY) <= 20) {
                        this.gameOver();
                    }
                });
                this.draw();
            }

            gameOver() {
                clearInterval(interval);
                alert('ゲームオーバー');
                document.location.reload();
            }
        }

        const unicorn = new Unicorn;

        function draw() {
            ctx.clearRect(0, 0, 1000, 600); // canvasエリアを白紙にする
            ctx.drawImage(bg, 0, 0, 1000, 600); // 背景を描く
            
            stones.forEach((stone, i) => { // 石を描画し動かす
                stone.move(unicorn);
            });

            unicorn.update(); // ユニコーンを描画し続ける。
        }

        let interval;
        // ゲームスタート
        function gameStart() {
            canvas.style.opacity = 1;
            interval = setInterval(draw, 100);
            window.onkeydown = (event) => {
                if (event.code === 'ArrowUp') {
                    unicorn.jump();
                }
            };
        }

        window.onload = () => {
            ctx.drawImage(bg, 0, 0, 1000, 600);
        }

        // TODO
        // 追加機能例
        // 無敵アイテム
        // 石が増える
        // キャラクターの画像を動かす
    </script>
</body>
</html>

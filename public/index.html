<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-2d-game</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div class="gameInfo">
            <button id="startButton">スタート</button>
            <button id="restartButton">もう１回</button>
            <p class="score"></p>
        </div>

        <section class="ranking" id="ranking">
            <h2 class="ranking_title">ランキング</h2>
            <div class="ranking_body">
                <p class="rank_text">
                    <span class="badge rank1">1</span>
                    <span class="js-rank js-rank-1"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank2">2</span>
                    <span class="js-rank js-rank-2"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank3">3</span>
                    <span class="js-rank js-rank-3"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank4">4</span>
                    <span class="js-rank js-rank-4"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank5">5</span>
                    <span class="js-rank js-rank-5"></span>
                </p>
            </div>
        </section>
        <form id="form">
            <h3 class="form_title">スコアを登録しますか？</h3>
            <p class="form_text" id="playerScore">あなたのスコア:&nbsp;</p>
            <label for="name" class="form_label">
                お名前: 
                <input type="text" name="name" id="name" class="form_input">
            </label>
            <div class="form_button">
                <button class="button-cancel">登録しない</button>
                <button class="button" type="submit">登録</button>
            </div>
        </form>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-2d-game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="gameInfo" id="gameInfo">
            <div class="tutorial_container">
                <p class="howToPlay">遊び方</p>
                <p class="howToPlay">ジャンプ: 【J】 key</p>
            </div>
            <div class="gameInfo_button">
                <button id="startButton">スタート</button>
            </div>
        </div>

        <!-- ネクストステージモーダル -->
        <div class="modal" id="modal">
            <h2 class="modal_title">NEXT STAGEへ進む？</h2>
            <div class="modal_button">
                <button class="js-nextStage">進む</button>
            </div>
        </div>
        <!-- ランキングモーダル -->
        <section class="ranking" id="ranking">
            <h2 class="ranking_title">ランキング</h2>
            <div class="ranking_body">
                <p class="rank_text">
                    <span class="badge rank1">1</span>
                    <span class="js-rank js-rank-1"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank2">2</span>
                    <span class="js-rank js-rank-2"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank3">3</span>
                    <span class="js-rank js-rank-3"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank4">4</span>
                    <span class="js-rank js-rank-4"></span>
                </p>
                <p class="rank_text">
                    <span class="badge rank5">5</span>
                    <span class="js-rank js-rank-5"></span>
                </p>
            </div>
        </section>
        <!-- スコア登録モーダル -->
        <form id="form">
            <h3 class="form_title">スコアを登録しますか？</h3>
            <p class="form_text" id="playerScore">あなたのスコア:&nbsp;</p>
            <input id="hiddenScore" type="hidden" name="score">
            <label for="name" class="form_label">
                お名前: 
                <input type="text" name="name" id="name" class="form_input">
            </label>
            <div class="form_button">
                <button class="button-cancel">登録しない</button>
                <button class="button" type="submit">登録</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/initialize.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/gameObject.js"></script>
    <script src="./js/tree.js"></script>
    <script src="./js/item.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/charactor.js"></script>
    <script src="./js/stageObject.js"></script>
    <script src="./js/gameStart.js"></script>
</body>
</html>
